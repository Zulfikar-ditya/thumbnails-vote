{% extends 'base.html' %}

{% block title %}
| Add Thumnails
{% endblock title %}

{% load static %}

{% block content %}

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-5">
            <div class="card border-primary">
                <div class="card-header bg-primary text-center">
                    <h3>Add Thumbnail</h3>
                </div>
                <div class="card-body">
                    <form action="" method="post" class="text-center" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                </div>
                <div class="card-footer bg-transparent border-primary">
                    <div class="form-group d-flex justify-content-center">
                        <button type="submit" class="btn btn-success text-center mr-5">Submit</button>
                        <button type="reset" class="btn btn-danger text-center">Reset</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="{% static 'css/bootstrap/js/bootstrap.min.js' %}"></script>
<!-- another js -->
<script type="text/javascript" src="{% static 'js/jquery-3.5.1.slim.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
{% endblock content %}
